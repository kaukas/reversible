<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Demo page for Image modifier</title>
  </head>
  <body>
    <h1 class="m-3">Images</h1>
    <ul id="images" class="list-group m-3"></ul>
    <form action="http://localhost:8000/images" method="post" accept-charset="utf-8"
        enctype="multipart/form-data" class="m-3">
      <input type="file" name="image" value="" accept="image/png,image/jpeg">
      <button type="submit" id="submit" class="btn btn-primary">Upload Image</button>
    </form>
    <script src="script.js" charset="utf-8"></script>
  </body>
</html>
