<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Demo page for Image modifier</title>
  </head>
  <body>
    <h1>Images</h1>
    <ul id="images"></ul>
    <form action="http://localhost:8000/images" method="post" accept-charset="utf-8" enctype="multipart/form-data">
      <input type="file" name="image" value="" accept="image/png,image/jpeg">
      <button type="submit" id="submit">Upload Image</button>
    </form>
    <script src="script.js" charset="utf-8"></script>
  </body>
</html>
